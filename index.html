<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>course-work</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <svg class="logo-icon" width="41" height="36" aria-hidden="true">
            <use href="public/images/sprite.svg#logo-icon"></use>
          </svg>
          <span class="logo__text">Logo</span>
        </a>

        <div class="header__control header__search">
          <span class="header__dot"></span>
          <input class="header__search-input" type="text" placeholder="Розумний пошук..."
            aria-label="Розумний пошук...">
        </div>

        <div class="header__actions">
          <a href="#" class="header__control header__enter">
            <svg class="human-icon" width="13" height="14" aria-hidden="true">
              <use href="public/images/sprite.svg#human-icon"></use>
            </svg>
            <span class="header__control-text">Увійти</span>
          </a>

          <a href="#" class="header__control header__basket">
            <svg class="basket-icon" width="17" height="17" aria-hidden="true">
              <use href="public/images/sprite.svg#basket-icon"></use>
            </svg>
          </a>
        </div>
      </header>

    </div>
    <main>
      <div class="container">
        <div class="slider">

          <h2 class="slider__title visually-hidden">Акции</h2>

          <ul class="slider__list">
            
            <li class="slider__slide slider__slide--placeholder"></li>
            <li class="slider__slide slider__slide--1 slider__slide--active">
              <span class="slider__text visually-hidden">Супер скидка 50%</span>
            </li>

            <li class="slider__slide slider__slide--2">
              <span class="slider__text visually-hidden">Новинка месяца!</span>
            </li>

            <li class="slider__slide slider__slide--3">
              <span class="slider__text visually-hidden">Бесплатная доставка</span>
            </li>
          </ul>

          <div class="slider__nav">
            <button class="slider__btn slider__btn--prev">&#10094;</button>
            <button class="slider__btn slider__btn--next">&#10095;</button>
          </div>

          <div class="slider__dots">
            <span class="slider__dot slider__dot--active"></span>
            <span class="slider__dot"></span>
            <span class="slider__dot"></span>
          </div>

        </div>


      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <a href="#" class="logo logo--footer">
          <svg class="logo-icon" width="41" height="36" aria-hidden="true">
            <use href="public/images/sprite.svg#logo-icon"></use>
          </svg>
          <span class="logo__text">Logo</span>
        </a>
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item"><a href="#" class="footer__nav-link">Політика конфіденційності</a></li>
            <li class="footer__nav-item"><a href="#" class="footer__nav-link">Терміни & умови</a></li>
            <li class="footer__nav-item"><a href="#" class="footer__nav-link">Про нас</a></li>
            <li class="footer__nav-item"><a href="#" class="footer__nav-link">Контакт</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer__bottom">
        <span class="footer__copyright">© 2025 EATLY All Rights Reserved.</span>

        <ul class="footer__social">
          <li class="footer__social-item"><a href="#" class="footer__social-link">
              <svg class="instagram-icon" width="22" height="22" aria-hidden="true">
                <use href="public/images/sprite.svg#instagram-icon"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-item"><a href="#" class="footer__social-link"><svg class="instagram-icon" width="22"
                height="22" aria-hidden="true">
                <use href="public/images/sprite.svg#instagram-icon"></use>
              </svg></a></li>
          <li class="footer__social-item"><a href="#" class="footer__social-link"><svg class="instagram-icon" width="22"
                height="22" aria-hidden="true">
                <use href="public/images/sprite.svg#instagram-icon"></use>
              </svg></a></li>
          <li class="footer__social-item"><a href="#" class="footer__social-link"><svg class="instagram-icon" width="22"
                height="22" aria-hidden="true">
                <use href="public/images/sprite.svg#instagram-icon"></use>
              </svg></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
